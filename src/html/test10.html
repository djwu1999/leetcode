<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1></h1>

<script>
    var obj = {
        counter : 0,
        get reset(){
            return this.counter = 0;
        },
        get increment() {
            return this.counter++;
        },
        get decrement() {
            return --this.counter;
        },
        set add(value) {
            this.counter += value;
        },
        set subtract(value) {
            this.counter -= value;
        }
    };

    console.log(obj.counter);
    obj.add = 5;
    obj.subtract = 1;
    console.log(obj.increment);
    obj.reset;
    console.log(obj.decrement);
    // Object.defineProperties();

</script>

</body>
</html>
