<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 id="date"></h1>

<script>
    document.getElementById("date").innerHTML = new Date();
    document.getElementById("date").innerHTML = new Date(2020, 8, 8, 1, 56, 52, 0);
    var d = new Date(2020, 8, 8, 1, 57);
    var d = new Date(2018);
    var d = new Date(60, 11, 24);
    var d = new Date("October 13, 2014 11:13:00");
    var d = new Date(0);
    var d = new Date("2020-8-8");
    var d = new Date("2020-8-8");
    var d = new Date("2018-8-8Z12:00:07");
    var d = new Date("8/18/2018");
    d.setDate(14);
    d.setMilliseconds(559);
    d.setSeconds(19);
    document.getElementById("date").innerHTML = d.toString();
    // document.getElementById("date").innerHTML = d.toDateString();

    if(new Date() < d)
        document.getElementById("date").innerHTML = "在他之后";
    document.getElementById("date").innerHTML = Math.floor(50.1);
    document.getElementById("date").innerHTML = getRandom(8, 90);

    function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;

    }

    document.getElementById("date").innerHTML = Boolean(Infinity);

    var day = "";

    switch (new Date().getDay()) {
        case 0:
            day = "星期天";
            break;
        case 1:
            day = "星期一";
            break;
        case 2:
            day = "星期二";
            break;
        case 3:
            day = "星期三";
            break;
        case 4:
            day = "星期四";
            break;
        case 5:
            day = "星期五";
            break;
        case 6:
            day = "星期六";
    }

    document.getElementById("date").innerHTML = day;
    var i = 0;
    while (i < 10) {
        // i --;
        i++;
    }
    document.getElementById("date").innerHTML = "str".constructor.toString();
    document.getElementById("date").innerHTML = new String(false).constructor;
    var num = Number(new Date());
    document.getElementById("date").innerHTML = num;

</script>


</body>
</html>
