<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h1 id="title">设置文本内容</h1>

<h2 id="01"></h2>
<h2 id="02"></h2>

<script>
    $(document).ready(function () {
        var myElement = $('#02');
        myElement.html("<h1>hello world</h1>");
        console.log($('#title').text())
    });

    $('#02').remove();

</script>



</body>
</html>
