<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="demo">
    <h1 id="demo1">XMLHttpRequest 对象</h1>
    <button type="button" onclick="loadDoc()">修改内容</button>
</div>

<script>
    function loadDoc(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {}
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("demo1").innerHTML = this.getAllResponseHeaders();
            console.log(xhttp.statusText);
        }
        xhttp.open("GET", "/leetcode/ajax/info.txt", true);
        xhttp.send();
    }
</script>

</body>
</html>
